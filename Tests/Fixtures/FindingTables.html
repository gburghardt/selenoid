<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Finding Tables</title>
    </head>
    <body>
        <table>
            <caption>Test Table</caption>
            <thead>
                <tr>
                    <th scope="col">Col 1</th>
                    <th scope="col">Col 2</th>
                    <th scope="col">Col 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cell 1-1</td>
                    <td>Cell 1-2</td>
                    <td>Cell 1-3</td>
                </tr>
                <tr>
                    <td>Cell 2-1</td>
                    <td>Cell 2-2</td>
                    <td>Cell 2-3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
